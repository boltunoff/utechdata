{% extends 'Utechdata/layout.html' %}

<style>
    .input-group {
        width: 100%;
    }
</style>

{% block content %}
    <div class="container">
        {% if status %}
            <div class="alert alert-success" role="alert">
                <strong>Well done!</strong> Your account has been activated successfully!
            </div>
        {% endif %}
        <form class="form-horizontal" role="form" method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-8">
                    <h2>Login Here:</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 field-label-responsive">
                    <label for="name">Username:</label>
                </div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0" style="width: 100%">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                            <input type="text" name="username" class="form-control" id="username"
                                   placeholder="johndoe01" required autofocus>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 field-label-responsive">
                    <label for="password">Password</label>
                </div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0" style="width: 100%">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-repeat"></i>
                            </div>
                            <input type="password" name="password" class="form-control"
                                   id="password" placeholder="Password" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <p class="pull-right"> Don't have an account? <strong> <a href="{% url 'users:signup' %}"> Create
                        one Here!</a></strong></p>
                </div>
                <div class="col-lg-5 pull-right" style="margin-right: 6%;">
                    <button type="submit" class="btn btn-primary btn-lg pull-right button"><i
                            class="fa fa-user-plus"></i> Login
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 center-aligned">
                    <div style="margin: auto">
{#                        <p class="hint-text">Sign in with your social media account</p>#}
                        <div class="or-seperator"><b>or</b></div>
                        <div class="social-btn text-center">
                            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary btn-lg" title="Facebook"><i
                                    class="fa fa-facebook"></i></a>
                            <a href="#" class="btn btn-info btn-lg" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
                            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
